<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Extension Settings</title>
    <style>
      body {
        width: 250px;
        font-family: sans-serif;
        margin: 1em;
      }
      label { 
        display: inline-flex;
        align-items: center;
        cursor: pointer;
      }
      input[type="checkbox"] {
        margin-right: 0.5em;
      }
    </style>
  </head>
  <body>
    <h2>Extension Settings</h2>
    <div>
      <label for="filterEnabled">
        <input type="checkbox" id="filterEnabled" />
        Enable filtering (remove translated Reddit results)
      </label>
    </div>
  </body>
</html>
